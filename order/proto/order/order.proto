// hermes-service-order/model/proto/order.proto
syntax = "proto3";

package model;

service OrderService {
    rpc CreateOrder (Order) returns (Response) {}
}

message Order {
    string id = 1;
    string description = 2;
    int32 price = 3;
    repeated Item items = 4;
    string courier_id = 5;
}

message Item {
    string id = 1;
    int32 price = 2;
    string name = 3;
}

message Response {
    bool created = 1;
    Order order = 2;
}